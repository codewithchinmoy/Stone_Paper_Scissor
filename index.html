<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices">
      <div class="choice" id="stone">
        <img src="https://i0.wp.com/nerdswithknives.com/wp-content/uploads/2018/03/Fieldstone.png?resize=1024%2C588&ssl=1" />
      </div>
      <div class="choice" id="paper">
        <img src="https://png.pngtree.com/png-vector/20220624/ourmid/pngtree-torn-notebook-paper-white-coil-png-image_5317122.png" />
      </div>
      <div class="choice" id="scissor">
        <img src="https://i.etsystatic.com/18623588/r/il/3c9adc/3898077859/il_570xN.3898077859_7b2v.jpg" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your Turn</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
